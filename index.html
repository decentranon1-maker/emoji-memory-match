<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match - Emoji Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card {
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-front {
      transform: rotateY(180deg);
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      animation: confetti-fall 3s linear;
      pointer-events: none;
    }
    @keyframes confetti-fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-2xl w-full">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Memory Match</h1>
      <p class="text-gray-600">Find all 8 pairs of matching emojis!</p>
      <div class="mt-4 flex items-center justify-center gap-4">
        <div class="text-lg text-gray-700">
          Moves: <span id="moves" class="font-semibold">0</span>
        </div>
        <button id="resetBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
          New Game
        </button>
      </div>
    </div>

    <div id="gameBoard" class="grid grid-cols-4 gap-4 mb-8">
      <!-- Cards will be generated here -->
    </div>

    <div id="winModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-2xl p-8 max-w-md mx-4 text-center shadow-2xl">
        <h2 class="text-3xl font-bold text-green-600 mb-4">ðŸŽ‰ You Win! ðŸŽ‰</h2>
        <p class="text-gray-700 text-lg mb-2">Congratulations!</p>
        <p class="text-gray-600 mb-6">You found all pairs in <span id="finalMoves" class="font-semibold">0</span> moves!</p>
        <button id="playAgainBtn" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors text-lg">
          Play Again
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
